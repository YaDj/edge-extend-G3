<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edge Extend</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
      color: white;
      margin: 0;
      overflow: hidden;
    } 
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: auto;
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 6px;
      z-index: 10;
      color: white;
    }
    input[type="range"] {
      width: 200px;
    }
    #debug {
      margin-top: 10px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div class="controls">
  <input type="file" id="imageLoader" accept="image/*" /><br/><br/>
  <label>Blur radius: <span id="radiusLabel">2.0</span></label><br/>
  <input type="range" id="radiusSlider" min="0" max="20" value="2" step="0.1" /><br/><br/>
  <label><input type="checkbox" id="blendCheckbox" checked /> Blend original image</label><br/><br/>
  <label>Shrink Amount: <span id="shrinkAmountLabel">1.0</span></label><br/>
  <input type="range" id="shrinkAmountSlider" min="0" max="15" value="1" step="0.5" /><br/>
  <label>Shrink Blur: <span id="shrinkBlurLabel">0</span></label><br/>
  <input type="range" id="shrinkBlurSlider" min="0" max="15" value="0" step="0.5" /><br/><br/>
  <button id="saveBtn">Save</button>
  <button id="saveAlphaButton">Save Alpha</button>
  <div id="debug"></div>

</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
